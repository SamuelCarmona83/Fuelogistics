# SonarQube project configuration
sonar.projectKey=Fuelogistics
sonar.projectName=Fuelogistics
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=client/src,server,shared

# SCM configuration
sonar.scm.provider=git

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**

# Language-specific configurations
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/tests/**

# Duplications
sonar.cpd.exclusions=**/*.min.js

# Analysis mode
sonar.qualitygate.wait=true
